 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"  />
     <link rel="stylesheet" href="./css/style.css">
     <title>Task Manager</title>
 </head>
 <body>
     <h1>Welcome to</h1><br>
     <h1>Task Manager App</h1>
     <div id="main-content">
     </div>

    <script id="todo-template"  type="text/html">
        <div class="todo-list">
            <div class="list-head">
                <input type="text" class="entered-list">
                <button class="add-list" > Add </button>
            </div>
        <div class="tasks"></div>
        </div>
    </script>

    <script id="todo-item-template" type="text/html">
        <div class="item ">
            <p></p>
            <div class="item-btn">
                <i class="fa-solid fa-pen-to-square"></i>
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </script>

    <script id="user-profile-template" type="text/html">
        <style>
            .user-profile {
              box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
              max-width: 300px;
              margin: auto;
              padding: 5px;
              text-align: left;
            }
            
            button {
              border: none;
              outline: 0;
              display: inline-block;
              padding: 8px;
              color: white;
              background-color: #000;
              text-align: center;
              cursor: pointer;
              width: 100%;
              font-size: 18px;
            }
            
            a {
              text-decoration: none;
              font-size: 22px;
              color: black;
            }
            
            button:hover, a:hover {
              opacity: 0.7;
            }
            </style>
        <div class="user-profile">
            <img src="{{url}}" alt="user image" style="width:100%">
            <h1>{{name}}</h1>
            <p><strong>User Id:</strong> {{_id}}</p>
            <p><strong>User email:</strong> {{email}}</p>
        </div>
    </script>

    <script id="login-form-template" type="text/html">
        <style>
            form {
                border: 3px solid #f1f1f1;
                max-width: 300px;
            }
            
            input[type=text], input[type=password] {
              width: 100%;
              padding: 12px 20px;
              margin: 8px 0;
              display: inline-block;
              border: 1px solid #ccc;
              box-sizing: border-box;
            }
            
            button {
              background-color: #04AA6D;
              color: white;
              padding: 14px 20px;
              margin: 8px 0;
              border: none;
              cursor: pointer;
              width: 100%;
            }
            
            button:hover {
              opacity: 0.8;
            }
            </style>            
        <form>
            <div class="container">
              <label for="uname"><b>Username</b></label>
              <input type="text" placeholder="Enter Username" name="uname" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>
                  
              <button type="submit">Login</button>
            </div>
          </form>
    </script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="/js/scripts.js"></script>
</body>
 </html>
